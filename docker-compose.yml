version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: dtq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  server:
    build:
      context: .
      target: server
    container_name: dtq-server
    ports:
      - "8080:8080"
    environment:
      - REDIS_ADDR=redis:6379
      - HTTP_PORT=8080
      - KEY_PREFIX=dtq
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  worker:
    build:
      context: .
      target: worker
    container_name: dtq-worker
    environment:
      - REDIS_ADDR=redis:6379
      - WORKER_CONCURRENCY=4
      - KEY_PREFIX=dtq
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      replicas: 2

volumes:
  redis-data:
